<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<script>
    let num1 = ''
    let num2 = ''
    let oper = ''
    let numFocus = 1

    function addNumber(num) {
        if (numFocus == 1) {
            num1 = String(num1) + String(num)
            document.getElementById('result').innerText = num1
        } else {
            num2 = String(num2) + String(num)
            document.getElementById('result').innerText = num2
        }
    }

    function addCommand(cmd) {
        oper = cmd
        numFocus = 2
    }

    function commandResult() {
          if (oper == '+') {
            result = Number(num1) + Number(num2)
        } else if (oper == '-') {
            result = Number(num1) - Number(num2)
        } else if (oper == '*') {
            result = Number(num1) * Number(num2)
        } else if (oper == '/') {
            if (num2 != 0) {
                result = Number(num1) / Number(num2)
            } else {
                return
            }
        } else {
            return
        }
        document.getElementById('result').innerText = String(result).substring(0, 12)
        num1 = String(result)
        num2 = ''
        oper = ''
    }

    
    function commandAC() {
        num1 = ''
        num2 = ''
        oper = ''
        numFocus = 1
        document.getElementById('result').innerText = ''
    }

    function commandChangeSign() {
        if (num1 == '' && num2 == '')
            return

        if (num1 == '') {
            num2 = String(Number(num2) * (-1))
            document.getElementById('result').innerText = num2
        } else {
            num1 = String(Number(num1) * (-1))
            document.getElementById('result').innerText = num1
        }
    }

    function commandPercent() {
        if (num1 == '' && num2 == '')
            return

        if (num1 == '') {
            result = String(Number(num2) / 100)
        } else {
            result = String(Number(num1) / 100)
        }
        
        document.getElementById('result').innerText = result        
        num1 = result
        num2 = ''
    }
</script>

<style>
    .btn-circle {
        width: 60px;
        height: 60px;
        border-radius: 30px;
        text-align: center;
        padding-left: 0;
        padding-right: 0;
        font-size: 16px;
    }

    .btn-oval {
        width: 130px;
        height: 60px;
        border-radius: 30px;
        text-align: center;
        padding-left: 0;
        padding-right: 0;
        font-size: 16px;
    }
    .row{
    margin-top: 5px;
    margin-bottom: 5px
}   
</style>

</head>
<body>
    <div class="container-fluid" style='width:300px'>
        
        <div class="row">
            <div class="col-sm" style='height: 30px'>
                <h1 id='result' style='width:100%; text-align:right'>
                </h1>
            </div>
        </div>
        
        <hr>
        <div class="row no-gutters">
            <div class="col-sm">
                <button class="btn btn-primary btn-circle" onclick='commandAC()'>AC</button>
            </div>
            <div class="col-sm">
                <button class="btn btn-primary btn-circle" onclick='commandChangeSign()'>+/-</button>
            </div>
            <div class="col-sm">
                <button class="btn btn-primary btn-circle" onclick='commandPercent()'>%</button>
            </div>
            <div class="col-sm">
                <button class="btn btn-primary btn-circle" onclick='addCommand("/")'>/</button>
            </div>
        </div>

        <div class="row no-gutters">
            <div class="col-sm">
                <button class="btn btn-primary btn-circle" onclick='addNumber(7)'>7</button>
            </div>
            <div class="col-sm">
                <button class="btn btn-primary btn-circle" onclick='addNumber(8)'>8</button>
            </div>
            <div class="col-sm">
                <button class="btn btn-primary btn-circle" onclick='addNumber(9)'>9</button>
            </div>
            <div class="col-sm">
                <button class="btn btn-primary btn-circle" onclick='addCommand("*")'>*</button>
            </div>
        </div>

        <div class="row no-gutters">
            <div class="col-sm">
                <button class="btn btn-primary btn-circle" onclick='addNumber(4)'>4</button>
            </div>
            <div class="col-sm">
                <button class="btn btn-primary btn-circle" onclick='addNumber(5)'>5</button>
            </div>
            <div class="col-sm">
                <button class="btn btn-primary btn-circle" onclick='addNumber(6)'>6</button>
            </div>
            <div class="col-sm">
                <button class="btn btn-primary btn-circle" onclick='addCommand("-")'>-</button>
            </div>
        </div>

        <div class="row no-gutters">
            <div class="col-sm">
                <button class="btn btn-primary btn-circle" onclick='addNumber(1)'>1</button>
            </div>
            <div class="col-sm">
                <button class="btn btn-primary btn-circle" onclick='addNumber(2)'>2</button>
            </div>
            <div class="col-sm">
                <button class="btn btn-primary btn-circle" onclick='addNumber(3)'>3</button>
            </div>
            <div class="col-sm">
                <button class="btn btn-primary btn-circle" onclick='addCommand("+")'>+</button>
            </div>
        </div>

        <div class="row no-gutters">
            <div class="col-sm-6">
                <button class="btn btn-primary btn-oval" onclick='addNumber(0)'>0</button>
            </div>
            <div class="col-sm">
                <button class="btn btn-primary btn-circle" onclick='addNumber(".")'>.</button>
            </div>
            <div class="col-sm">
                <button class="btn btn-primary btn-circle" onclick='commandResult()'>=</button>
            </div>
        </div>
    </div>
</body>

</html>
