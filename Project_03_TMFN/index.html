<html>
<head>
    <title>Project 4</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
<script>
    function getResult() {
        str = document.getElementById('input').value
        array = str.split(' ')
        
        maxFrq = 0
        maxFrqOder = 0
        for (let i = 0; i < array.length; i++) {
            currentItem = array[i]
            currentFrq = 0
            for (let j = 0; j < array.length; j++) {
                if (currentItem == array[j]) {
                    currentFrq++
                }
            }
            if (currentFrq > maxFrq) {
                maxFrq = currentFrq
                maxFrqOrder = i
            }
        }
        document.getElementById('output').innerText = array[maxFrqOrder]
    }
</script>

<style>
    .row {
        margin-top: 5px;
        margin-bottom: 5px
    }
</style>

</head>
    
<body>
    <div class="container" style='width:300px'>
        <h5>Input a massive of numbers with a space</h5>
      
        <div>
            <input id='input' type="text" class="form-control">
        </div>

        <div class="row no-gutters">
            <button class="btn btn-primary" onclick='getResult()'>show the most frequent number</button>
        </div>

        <div>
            <h4 id='output' style='width:100%'></h4>
        </div>
    </div>
</body>
</html>
